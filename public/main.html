<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./bootstrap.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<style>
    .input-group-text {}
</style>

<body class="Body p-0 m-0">

    <form action="/event-punchin" method="post" class="col-lg-6 col-md-8 ms-auto me-auto mt-5">
        <div class="h6">Event name</div>
        <div class="input-group mt-1 mb-4">
            <input type="text" aria-label="First name" class="form-control" name="EventName">
        </div>

        <div class="row">
            <div class="col">
                <div class="h6">Speaker Name</div>
                <div class="input-group mt-1 mb-4">
                    <input type="text" aria-label="First name" class="form-control" name="Speaker">
                </div>
            </div>

            <div class="col">
                <div class="h6">Domain</div>
                <div class="input-group mt-1 mb-4">
                    <select class="form-select" aria-label="Default select example" name="Domain">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="h6">Date</div>
                <div class="input-group mt-1 mb-4">
                    <select class="form-select" aria-label="Default select example" name="D">
                        <option selected>Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="form-select" aria-label="Default select example" name="M">
                        <option selected>Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select class="form-select" aria-label="Default select example" name="Y">
                        <option value="2022" selected>2022</option>
                    </select>
                </div>
            </div>

            <div class="col">
                <div class="h6">Time</div>
                <div class="input-group mt-1 mb-4">
                    <input type="text" aria-label="First name" class="form-control" name="Hh">
                    <input type="text" aria-label="First name" class="form-control" name="Mm">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="h6">Mode of Conduct</div>
                <div class="input-group mt-1 mb-4">
                    <select class="form-select" aria-label="Default select example" name="Mode">
                        <option selected>Mode</option>
                        <option value="1">Virtual</option>
                        <option value="2">Physical</option>
                    </select>
                </div>
            </div>

            <div class="col">
                <div class="h6">Venue</div>
                <div class="input-group mt-1 mb-4">
                    <select class="form-select" aria-label="Default select example" name="Venue">
                        <option selected>Venue</option>
                        <option value="1">Online</option>
                        <option value="2">Auditorium, Block A1, CU</option>
                        <option value="3">Kalpana Chawla Space Center</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="h6">Moderator name</div>
                <div class="input-group mt-1 mb-4">
                    <input type="text" aria-label="First name" class="form-control" name="Moderator">
                </div>
            </div>

            <div class="col">
                <div class="h6">Organising Department</div>
                <div class="input-group mt-1 mb-4">
                    <input type="text" aria-label="First name" class="form-control" name="OrganisingDepartment">
                </div>
            </div>
        </div>

        <div class="h6">Faculy Name and Employee Code</div>
        <div class="input-group mt-1 mb-4">
            <input type="text" aria-label="First name" class="form-control" name="FacultyName">
            <input type="text" aria-label="First name" class="form-control" name="EmployeeCode">
        </div>

        <div class="h6">Registration link</div>
        <div class="input-group mt-1 mb-4">
            <input type="text" aria-label="First name" class="form-control" name="RegistrationLink">
        </div>

        <div class="h6">Description</div>
        <div class="input-group mt-1 mb-4">
            <input type="text" aria-label="First name" class="form-control" name="Description ">
        </div>

        <button type="submit">Submit</button>
    </div>



    <script src="https://unpkg.com/css-doodle@0.28.1/css-doodle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="./bootstrap.js"></script>
</body>

</html>
